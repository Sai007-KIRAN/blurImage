<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="style.css">
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f3f3f3;
  margin: 0;
  padding: 20px;
}

.title {
  text-align: center;
  color: #333;
}

.product-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

.product-card {
  background-color: white;
  width: 200px;
  padding: 15px;         
  border: 2px solid #ccc;
  border-radius: 10px;
  text-align: center;
}

.product-card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <h1 class="title">Product Showcase</h1>

  <div class="product-container">
    <div class="product-card">
      <img src="catimage.jpg" alt="Product 1">
      <h2>Wireless Headphones</h2>
      <p>High-quality sound and comfortable fit.</p>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="catimage.jpg" alt="Product 2">
      <h2>Smart Watch</h2>
      <p>Track your fitness and stay connected.</p>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="catimage.jpg" alt="Product 3">
      <h2>Bluetooth Speaker</h2>
      <p>Portable and powerful bass sound.</p>
      <button>Buy Now</button>
    </div>
  </div>
</body>
</html>
