<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 200px;
        }
        
        .image img:hover {
            filter: blur(5px);
        }

        .heading {
            text-align: center;
            color: blue;
        }
        .image {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Image Blur on Hover</h1>

    <div class="image">
        <img src="catimage.jpg">
    </div>
</body>
</html>
