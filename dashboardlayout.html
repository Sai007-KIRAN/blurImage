<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout - CSS Grid</title>
  <style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
}

.grid-container {
  display: grid;
  grid-template-areas: 
    "header header"
    "sidebar main"
    "footer footer";
  grid-template-columns: 250px 1fr;
  grid-template-rows: 70px 1fr 50px;
  height: 100vh;
}


.header {
  grid-area: header;
  background-color: #4a90e2;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
  font-weight: bold;
}


.sidebar {
  grid-area: sidebar;
  background-color: #2f3640;
  color: white;
  padding: 20px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  margin: 20px 0;
}

.sidebar a {
  text-decoration: none;
  color: white;
  font-weight: 500;
}

.sidebar a:hover {
  color: #00a8ff;
}


.main-content {
  grid-area: main;
  padding: 20px;
  background-color: white;
  overflow-y: auto;
}

.main-content h2 {
  color: #333;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.card {
  background: #e3f2fd;
  border: 1px solid #90caf9;
  border-radius: 8px;
  text-align: center;
  padding: 20px;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}


.footer {
  grid-area: footer;
  background-color: #4a90e2;
  color: white;
  text-align: center;
  line-height: 50px;
}

@media (max-width: 768px) {
  .grid-container {
    grid-template-areas:
      "header"
      "main"
      "sidebar"
      "footer";
    grid-template-columns: 1fr;
    grid-template-rows: 60px 1fr auto 50px;
  }

  .sidebar {
    text-align: center;
  }
}

  </style>
</head>
<body>
  <div class="grid-container">
    
    <header class="header">
      <h1>My Dashboard</h1>
    </header>

    <aside class="sidebar">
      <ul>
        <li><a href="#"> Dashboard</a></li>
        <li><a href="#"> Analytics</a></li>
        <li><a href="#"> Settings</a></li>
        <li><a href="#"> Messages</a></li>
        <li><a href="#"> Logout</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>Welcome Back!</h2>
      <p>This is your main dashboard area. You can display charts, statistics, and data summaries here.</p>

      <div class="cards">
        <div class="card">Users<br><strong>1,250</strong></div>
        <div class="card">Revenue<br><strong>$45,000</strong></div>
        <div class="card">Orders<br><strong>320</strong></div>
      </div>
    </main>

    <footer class="footer">
      <p> 2025 Dashboard Inc. All rights reserved.</p>
    </footer>

  </div>
</body>
</html>
