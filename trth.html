<!DOCTYPE html>
<html lang="en">
<head>
  <title>2x2 Grid Layout</title>
  <style>
    body {
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }
    .grid > div, iframe, marquee {
      width: 100%;
      height: 100%;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div>
      <iframe srcdoc="<h2>Click a link:</h2><a href='https://www.wikipedia.org' target='rightFrame'>Wikipedia</a><br>"></iframe>
    </div>

    <div>
      <iframe name="rightFrame"></iframe>
    </div>

    <div>
      <marquee direction="down" scrollamount="5" bgcolor="red">
        ðŸš— Moving Down
      </marquee>
    </div>

    <div>
      <marquee direction="left" scrollamount="5" bgcolor="lightgreen">
        ðŸš— Moving Left
      </marquee>
    </div>
  </div>
</body>
</html>
